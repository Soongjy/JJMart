<div class="container">
  <table class="table">
    <thead>
      <tr class="text-center">
        <th scope="col">Product Details</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody *ngIf="cartItems.length !=0; else noItem">
      <tr *ngFor="let cartItem of cartItems">
        <td scope="row">
          <div class="row d-flex align-items-center">
            <div class="col-sm-5">
              <img
                src="{{ cartItem.image }}"
                alt="pic"
                width="200"
                height="150"
              />
            </div>
            <div class="col-sm-7">
              <p>{{ cartItem.name }} / {{ cartItem.unit }} </p>
              <p>RM{{ cartItem.price }}</p>
            </div>
          </div>
        </td>
        <td class="align-middle" id="quantity">
          <div class="input-group">
            <button
              class="btn btn-outline-secondary"
              id="add"
              type="button"
              (click)="addFunction(cartItem)"
            >
              +
            </button>
            <input
              type="text"
              class="form-control text-center"
              placeholder="{{cartItem.quantity}}"
            />
            <button
              class="btn btn-outline-secondary"
              id="minus"
              type="button"
              (click)="minusFunction(cartItem)"
            >
              -
            </button>
          </div>
        </td>
        <td class="text-center align-middle" id="total">RM{{cartItem.price * cartItem.quantity}}</td>
        <td class="text-center align-middle">
          <i
            class="fa fa-trash trash-icon"
            aria-hidden="true"
            (click)="deleteCartItem(cartItem)"
          ></i>
        </td>
      </tr>
    </tbody>
    <ng-template #noItem>
      <tr>
        <td colspan="4">
          <p class="text-center">Your cart is empty!</p>
        </td>
      </tr>
    </ng-template>
  </table>
  <div class="row">
    <div class="col-md-3 offset-md-9">
      <p class="fw-bold"> Total Price: RM{{grandTotal}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-outline-primary">
        Continue Shopping
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-outline-primary float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Checkout
      </button>
    </div>
  </div>
</div>

<!-- Order confimation modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Checkout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Confirm payment of RM{{grandTotal}} for your order?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Place Order</button>
      </div>
    </div>
  </div>
</div>
