
<section class="vh-100" *ngFor="let image of images" style="background-image: url('{{image.image}}')">
    <div class="container-fluid">
      <div class="row justify-content-center" >
        <div class="col-sm-4 m-5 ps-4 text-black bg-white rounded">
  
          <div class=" ms-xl-5">
            <i class="fas fa-crow fa-2x me-3 pt-4 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Admin Sign In</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 pt-5 mt-xl-n5"style="height:80%">
  
            <form style="width: 23rem;"(ngSubmit)="onSubmit()">
  
  
              <div class="form-outline mb-4">
                <input type="email" id="emailusername" class="form-control form-control-lg" [(ngModel)]="emailusername" [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="emailusername">Email address or Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="pt-1 mb-5 d-flex justify-content-center">
                <button class="btn btn-danger btn-lg btn-block w-100" type="submit">Login</button>
              </div>
            </form>
  
          </div>
  
        </div>
      </div>
    </div>
  </section>
