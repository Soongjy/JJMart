
    <h1 class="page-title text-center background-overlay" style="padding-top: 140px;padding-bottom: 140px;">Contact Us</h1>
    <div class="row m-2" style="padding:0px 15% 10px 15% ;height: 70%; border-bottom: 10px solid red;">
        <div class="col" id="map" style="height:100%">
            <iframe [src]="googleMaps|safe" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>
        <div class="col" id="contactdetailscontainer">
            <div class="contactdetails m-0">
                <div class="iconcontainer">
                    <i class="material-icons" style="font-size: 50px;">place</i>
                </div>
                <p style="margin:8px;font-size:16px">
                    <strong style="font-size:22px">Address</strong><br>
                    {{address}}
                </p>
            </div>
            <div class="contactdetails m-0">
                <div class="iconcontainer">
                    <i class="material-icons" style="font-size: 50px;">phone</i>
                </div>
                <p style="margin:8px;font-size:18px">
                    <strong style="font-size:23px">Contact Number</strong><br>
                    {{contactNum}}
                </p>
            </div>
            <div class="contactdetails m-0">
                <div class="iconcontainer">
                    <i class="material-icons" style="font-size: 50px;">email</i>
                </div>
                <p style="margin:8px;font-size:16px">
                    <strong style="font-size:20px">Email</strong><br>
                    {{email}}
                </p>
            </div>
            <div class="contactdetails m-0">
                <div class="iconcontainer">
                    <i class="material-icons" style="font-size: 50px;">alarm</i>
                </div>
                <p style="margin:8px;font-size:16px">
                    <strong style="font-size:20px">Business Hours</strong><br>
                    {{businessHours}}
                </p>
            </div>
        </div>
    </div>
