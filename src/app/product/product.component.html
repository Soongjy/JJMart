<a routerLink="/product-details/{{ product.id }}">
  <mat-card class="example-card z-depth">
    <img
      mat-card-image
      src="{{ product.image }}"
      width="200"
      height="200"
      alt="Photo of {{ product.image }}"
    />
    <mat-card-content>
      <h3 class="fw-bold">
        {{ product.name }}
      </h3>
      <mat-card-subtitle
        >RM{{ product.price }} /{{ product.unit }}</mat-card-subtitle
      >
    </mat-card-content>
    <mat-card-actions class="text-center mb-2">
      <button class="btn btn-danger" type="button" id="button-addon2"> <i class="fas fa-shopping-cart px-2"></i>Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</a>
