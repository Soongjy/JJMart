
  <mat-card class="product-card z-depth mb-3">
    <a routerLink="/product-details/{{ product.id }}">
    <img
      mat-card-image
      src="{{ product.image }}"
      width="200"
      height="200"
      alt="Photo of {{ product.image }}"
    />
  </a>
    <mat-card-content>
      <h3 class="fw-bold">
        {{ product.name }}
      </h3>
      <mat-card-subtitle
        >RM{{ product.price }} /{{ product.unit }}</mat-card-subtitle
      >
    </mat-card-content>
    <mat-card-actions class="mb-2">
      <button mat-fab color="accent" aria-label="Add to cart button" (click)="[addToCart(product), openSnackBar('message', 'Close')]">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
