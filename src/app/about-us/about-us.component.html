<div class="about-us-banner text-center d-flex justify-content-center align-items-center" *ngFor="let image of images"
 style="background-image:  linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), url('{{image.image}}');
">
  <span class="about-us-title">{{image.title}}</span>
</div>
<div class="container px-5 py-5">

  <div class="row mb-2">
    <p class="about-us-intro">{{aboutUsInfo}}</p>
  </div>

  <mat-card class="benefits-card mb-4">
    <mat-card-title-group class="d-flex align-items-center">
      <mat-card-title class="fw-bold">{{imageTitle1}}</mat-card-title>
      <mat-card-subtitle>{{imageSubtitle1}}</mat-card-subtitle>
      <img class="pic" mat-card src="{{aboutUsImage1}}"  width="400" height="200" >
    </mat-card-title-group>
  </mat-card>

  <mat-card class="benefits-card mb-4">
    <mat-card-title-group class="d-flex align-items-center">
      <mat-card-title class="fw-bold">{{imageTitle2}}</mat-card-title>
      <mat-card-subtitle>{{imageSubtitle2}}</mat-card-subtitle>
      <img class="pic" mat-card src="{{aboutUsImage2}}"  width="400" height="200" >
    </mat-card-title-group>
  </mat-card>

  <mat-card class="benefits-card mb-4">
    <mat-card-title-group class="d-flex align-items-center">
      <mat-card-title class="fw-bold">{{imageTitle3}}</mat-card-title>
      <mat-card-subtitle>{{imageSubtitle3}}</mat-card-subtitle>
      <img class="pic" mat-card src="{{aboutUsImage3}}"  width="400" height="200" >
    </mat-card-title-group>
  </mat-card>
</div>
