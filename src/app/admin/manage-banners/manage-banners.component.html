<div class="container">
    <h1 class="d-inline">Manage Banner</h1>
    <button
    type="button"
    class="btn btn-danger btn-sm d-inline mx-3 mb-2"
    data-bs-toggle="modal"
    data-bs-target="#addModal"
    >
        Add New Category
    </button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef width="10%">ID</th>
            <td mat-cell *matCellDef="let count of element; index as i" >{{i + 1}}</td>
          </ng-container>
    
          <ng-container matColumnDef="page">
            <th mat-header-cell *matHeaderCellDef width="12%">Target Page</th>
            <td mat-cell *matCellDef="let element">{{ element.page }}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="title" >
            <th mat-header-cell *matHeaderCellDef width="22%">Title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>
    
          <!-- Image Column -->
          <ng-container matColumnDef="image" >
            <th mat-header-cell *matHeaderCellDef width="40%">Image</th>
            <td mat-cell *matCellDef="let element">
              <img src="{{ element.image }}" alt="pic" width="90%" height="200"/>
            </td>
          </ng-container>
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef width="5%">Actions</th>
            <td mat-cell *matCellDef="let element">
              <i
                class="fas fa-pencil-alt"
                data-bs-toggle="modal"
                data-bs-target="#editModal"
                [attr.data-sectionvalue]="element.id"
                (click)="editBanner($event)"
              ></i>
              <span class="px-2"></span>
              <i
                class="fas fa-trash"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                aria-hidden="true"
                [attr.data-sectionvalue]="element.id"
                (click)="deleteConfirmation($event)"
              ></i>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>

      <!-- Delete confirmation modal -->
      <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
      >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to delete {{deleteTitle}}?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="deleteBanner()"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Create Banner-->
    <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form (ngSubmit)="onSubmit()">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">New Banner</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="page" class="form-label">Target Page</label>
                <select type="text" class="form-control" id="page" placeholder="Carousel title" [(ngModel)]="page" [ngModelOptions]="{standalone: true}" required>
                    <option value="" disabled selected>Choose your option</option>
                    <option value=Homepage>Homepage</option>
                    <option value=Contact-us>Contact Us</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Title</label>
                <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="title"
                [(ngModel)]="title"
                [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input class="form-control" type="file" id="image" [(ngModel)]="image" [ngModelOptions]="{standalone: true}" />
              </div>
              <div class="mb-3">
                <label for="imageurl" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="imageUrl"aria-describedby="imageUrl" [(ngModel)]="imageUrl" [ngModelOptions]="{ standalone: true }" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!--Update Banner-->
    <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="updateBannerChanges()">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Update Banner</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Target Page</label>
              <select
                type="text"
                class="form-control"
                id="editTargetPage"
                aria-describedby="editTargetPage"
                [(ngModel)]="editTargetPage"
                [ngModelOptions]="{ standalone: true }"
              >
                <option value="" disabled selected>Choose your option</option>
                <option value=Homepage>Homepage</option>
                <option value=Contact-us>Contact Us</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Title</label>
                <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="title"
                [(ngModel)]="editTitle"
                [ngModelOptions]="{ standalone: true }"
                />
            </div>
            <div class="mb-3">
              <label for="editImage" class="form-label">Image</label>
              <input
                class="form-control"
                type="file"
                id="editImage"
                (change)="fileChangedEdit()"
              />
            </div>
            <div class="mb-3">
              <label for="imageurl" class="form-label">Image Url</label>
              <input
              type="text"
              class="form-control"
              id="imageUrl"
              aria-describedby="imageUrl"
              [(ngModel)]="existingImageUrl"
              [ngModelOptions]="{ standalone: true }"
              />
          </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
