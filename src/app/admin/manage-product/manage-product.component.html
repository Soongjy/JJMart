<div class="container px-2 py-2">
  <h1 class="d-inline manage-title">Manage Products</h1>
  <button
    type="button"
    class="btn btn-danger btn-sm d-inline m-3"
    data-bs-toggle="modal"
    data-bs-target="#addModal"
  >
    Add New Product
  </button>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.image }}" alt="pic" width="200" height="150" />
        </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <i
            class="fas fa-pencil-alt"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
            [attr.data-sectionvalue]="element.id"
            (click)="editProduct($event)"
          ></i>
          <span class="px-2"></span>
          <i
            class="fas fa-trash"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            [attr.data-sectionvalue]="element.id"
            (click)="deleteConfirmation($event)"
            aria-hidden="true"
          ></i>

          <!-- Delete confirmation modal -->
          <div
            class="modal fade"
            id="deleteModal"
            tabindex="-1"
            aria-labelledby="deleteModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">
                    Delete product
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete {{ selectedProduct }} ?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    (click)="deleteProduct()"
                  >
                    Confirm
                  </button>
                </div>
              </div>
            </div>
          </div>
          <span class="px-2"></span>

          <i
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Show/hide category in home"
            [ngClass]="
              element.visibility == false ? 'fas fa-eye-slash' : 'fas fa-eye'
            "
            (click)="toggleVisibility(element)"
          ></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of the products"
    >
    </mat-paginator>
  </div>

  <!-- Add Modal -->
  <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="createProduct()">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                [(ngModel)]="name"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                aria-describedby="price"
                [(ngModel)]="price"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input
                class="form-control"
                type="file"
                id="image"
                (change)="fileChanged()"
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select
                type="text"
                class="form-control"
                id="category"
                placeholder="Product Category"
                [(ngModel)]="category"
                [ngModelOptions]="{ standalone: true }"
                required
              >
                <option value="" disabled selected>Choose your category</option>
                <option *ngFor="let category of categories">{{category.name}}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="unit" class="form-label">Unit</label>
              <input
                type="text"
                class="form-control"
                id="unit"
                aria-describedby="unit"
                [(ngModel)]="unit"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="description"
                [(ngModel)]="description"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="hasDiscount"
                  checked
                  (change)="toggleCheckBox($event)"
                />
                <label class="form-check-label" for="hasDiscount">
                  Discounted Price
                </label>
              </div>
              <input
                type="text"
                class="form-control"
                id="discountedPrice"
                aria-describedby="discountedPrice"
                [(ngModel)]="discountedPrice"
                [disabled]="hasDiscount == false"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="updateProductChanges()">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Edit Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editName" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="editName"
                aria-describedby="editName"
                [(ngModel)]="editName"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="editPrice" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                id="editPrice"
                aria-describedby="editPrice"
                [(ngModel)]="editPrice"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="editImage" class="form-label">Image</label>
              <input
                class="form-control"
                type="file"
                id="editImage"
                (change)="fileChangedEdit()"
              />
            </div>
            <div class="mb-3">
              <label for="editCategory" class="form-label">Category</label>
              <select
                type="text"
                class="form-control"
                id="editCategory"
                placeholder="Product Category"
                [(ngModel)]="editCategory"
                [ngModelOptions]="{ standalone: true }"
                required
              >
                <option value="" disabled selected>Choose your category</option>
                <option *ngFor="let category of categories">{{category.name}}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editUnit" class="form-label">Unit</label>
              <input
                type="text"
                class="form-control"
                id="editUnit"
                aria-describedby="editUnit"
                [(ngModel)]="editUnit"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="editDescription"
                aria-describedby="editDescription"
                [(ngModel)]="editDescription"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="editHasDiscount"
                  [checked]="editDiscountedPrice!=0"
                  (change)="toggleCheckBoxEdit($event)"
                />
                <label class="form-check-label" for="editHasDiscount">
                  Discounted Price
                </label>
              </div>
              <input
                type="text"
                class="form-control"
                id="editDiscountedPrice"
                aria-describedby="editDiscountedPrice"
                [(ngModel)]="editDiscountedPrice"
                [disabled]="editDiscountedPrice==0"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
