<div class="container px-2 py-2">
  <h1 class="d-inline manage-title">Manage Categories</h1>
  <button
    type="button"
    class="btn btn-danger btn-sm d-inline m-3"
    data-bs-toggle="modal"
    data-bs-target="#addModal"
  >
    Add New Category
  </button>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.image }}" alt="pic" width="200" height="150" />
        </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <i
            class="fas fa-pencil-alt"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
            [attr.data-sectionvalue]="element.id"
            (click)="editCategory($event)"
          ></i>
          <span class="px-2"></span>
          <i
            class="fas fa-trash"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            [attr.data-sectionvalue]="element.id"
            (click)="deleteConfirmation($event)"
            aria-hidden="true"
          ></i>

          <!-- Delete confirmation modal -->
          <div
            class="modal fade"
            id="deleteModal"
            tabindex="-1"
            aria-labelledby="deleteModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete category</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Are you sure you want to delete {{selectedCat}} ?</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    (click)="deleteCategory()"
                  >
                    Confirm
                  </button>
                </div>
              </div>
            </div>
          </div>
          <span class="px-2"></span>

          <i
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Show/hide category in home"
            [ngClass]="
              element.visibility == false ? 'fas fa-eye-slash' : 'fas fa-eye'
            "
            (click)="toggleVisibility(element)"
          ></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of the categories"
    >
    </mat-paginator>
  </div>

  <!-- Add Modal -->
  <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="createCategory()">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">New Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Category Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                [(ngModel)]="name"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input
                class="form-control"
                type="file"
                id="image"
                (change)="fileChanged()"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="updateCategoryChanges()">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Update Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Category Name</label>
              <input
                type="text"
                class="form-control"
                id="editName"
                aria-describedby="editName"
                [(ngModel)]="editName"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="editImage" class="form-label">Image</label>
              <input
                class="form-control"
                type="file"
                id="editImage"
                (change)="fileChangedEdit()"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
