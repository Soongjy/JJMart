<div class="container">
    <div class="row">
      <div class="col">
        <h1 class="d-inline manage-title">Manage Order</h1>
      </div>
      <div class="col-md-4">
        <div class="d-flex py-3">
          <input class="form-control me-2" placeholder="Search" aria-label="Search" matInput [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="searchTerm" (ngModelChange)="search()" >
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
          <button class="btn btn-outline-danger" type="submit" (click)="search()">Search</button>
        </div>
      </div>
    </div>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef width="10%">ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef width="15%">Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="orderdate">
            <th mat-header-cell *matHeaderCellDef width="15%">Order Date</th>
            <td mat-cell *matCellDef="let element">{{ element.orderDate | date:'dd-MM-yyyy'}}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef width="30%">Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <!-- Products Column -->
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef width="15%">Total Price</th>
            <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions" width="15%">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <i
              class="fas fa-pencil-alt"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
              [attr.data-sectionvalue]="element.id"
              (click)="editOrder($event)"
            ></i>
            <span class="px-2"></span>
            <i
              class="fas fa-trash"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
              [attr.data-sectionvalue]="element.id"
              (click)="deleteConfirmation($event)"
              aria-hidden="true"
            ></i>
  
            <!-- Delete confirmation modal -->
            <div
              class="modal fade"
              id="deleteModal"
              tabindex="-1"
              aria-labelledby="deleteModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete category</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Are you sure you want to delete Order id{{selectedOrder}} ?</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                      (click)="deleteOrder()"
                    >
                      Confirm
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <span class="px-2"></span>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of the categories"
      >
      </mat-paginator>
    </div>

  
    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form (ngSubmit)="updateOrderChanges()">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Update Order</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Order Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  aria-describedby="editName"
                  [(ngModel)]="editName"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="mb-3">
                <label for="editImage" class="form-label">Image</label>
                <input
                  class="form-control"
                  type="file"
                  id="editImage"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
