<div class="category-banner text-center d-flex justify-content-center align-items-center" 
*ngFor="let image of images" style="background-image:  linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), url('{{image.image}}')">
  <span class="category-title">{{categoryName | uppercase}}</span>
</div>
<div class="container px-5 py-5">
  <div class="row">
    <div class="col-6 col-lg-3 text-left mb-5" *ngFor="let product of categoryProducts">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
