<div class="category-banner text-center d-flex justify-content-center align-items-center">
  <span class="category-title">{{categoryName | uppercase}}</span>
</div>
<div class="container my-5">
  <div class="row">
    <div class="col-6 col-md-3 text-left mb-5" *ngFor="let product of categoryProducts">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
